<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body>
    <header> 
      <div class="container">   
        <h1 class="itsFood">It's Food</h1>
        <div id="menu"class="hidden">
          <input type="checkbox" id="menu-profile">
          <label class="icon-list" for="menu-profile"></label>
            <div class="profile-user">
              <p id="user_name"></p>
              <br>
              <p id="Only Me">Mis publicaciones</p>
              <p id="WORLD">Muro</p>
              <input type="button"  id="Logout" value="salir">
            </div>
        </div>
      </div> 
    </header> 
     
    <section id="singIn-register">
      <div  id="singIn">
        <h2>Iniciar Sesión</h2>
        <div id="validation-message"></div>

        <input type="email" id="email" class="space" placeholder="Correo Electrónico">
        <br>
        <input type="password" id="password" class="space" placeholder="Contraseña">
        <input type="checkbox" id="password-show">
        <br>
        <div class="botton">
        <input type="button" id="SignIn" value="Iniciar Sesión">
        <br>
        <p class="fontsize-p">Pudes ingresar con</p>
        <input type="button" id="anonimo" value="Entrar como anonimo">
        <br>
        <input type="button" id="google-SignIn" value="G">
        <!-- <input type="button" id="facebook-SignIn" value="f"> -->
        <br>
        </div>
        <p id="newAccount-register" class="fontsize-p">O Crear una cuenta nueva</p>
      </div>
      <div id="register" class="hidden">
        <h2>Registrate</h2>
        <div id="validation-messageR"></div>
        <input type="text" id="name-register" class="space" placeholder="Nombre Completo">
        <br>
        <input type="text" id="nickName-register" class="space" placeholder="Nombre Usuario">
        <br>
        <input type="email" id="email-register" class="space" placeholder="Correo Electrónico">
        <br>
        <input type="password" id="password-register" class="space" placeholder="Contraseña">
        <input type="checkbox" id="password-register-show">
        <br>
        <div class="botton">
        <input type="button" id="register-user" value="Registrarse">
        <br>
        <input type="button" id="return" value="Regresar">
        </div>
      </div>
    </section>
    
    <section id="wall"  class="hidden">
      <div id="dataBase">
        <textarea name="Publicación"  id="post"  cols="30"  rows="10"></textarea>
        <br>
        <input type="button" value="Publicar" id="btnSave">       
      </div>
      <div id="publications">
        <h3>Publicaciones:</h3>
        <div id="post-list"></div>
        <div id="post-list-public" class="hidden"></div>
      </div>
    </section>

    <footer id="imagen">
     <img src="img/comida1.png" alt="imagen">
    </footer>
