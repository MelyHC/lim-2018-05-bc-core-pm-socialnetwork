  </head>
  <body class="">
    <header class=""> 
      <h1 class="p-3 text-white text-center" id="title" >It's Food</h1>
        <nav id="menu" class="hidden navbar navbar-expand-md navbar-dark">
             <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <span class="itsFood navbar-brand">It's Food</span>
          <!-- <div id="menu"> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mr-auto">
                <p class="nav-item m-3 text-white" id="user_name"></p>
                <a class="nav-item m-2 nav-link active" id="Only Me" href="#myposts">Mis Publicaciones</a>
                <a class="nav-item m-2 nav-link active" id="WORLD" href="#wall">Muro</a>
              </div>
              <input type="button" class="btn btn-danger" id="Logout" value="Salir">
            <!-- </div> -->
          </div>
        </nav>
    </header> 
    <section id="singIn-register" class="container text-center mt-4">
      <div id="singIn" class="">
        <h2 class="pt-3">Iniciar Sesión</h2>
        <div id="validation-message"></div>
        <input type="email" id="email" class="form-control form-size bg-grey mt-2 mb-2" placeholder="Correo Electrónico">
        <div class="input-group">
          <input type="password" id="password" class="form-control form-size bg-grey mb-2 mt-2" placeholder="Contraseña">
          <div class="input-group-prepend mb-2 mt-2">
            <div class="input-group-text">
              <input type="checkbox" id="password-show">
            </div>
          </div>
        </div>
        <input type="button" class="btn btn-success m-2" id="SignIn" value="Iniciar Sesión">
        <p class="">Pudes ingresar con</p>
        <div>
          <button class="btn btn-light rounded-circle mr-2" data-toggle="tooltip" data-placement="bottom" title="Ingresa como anónimo" id="anonimo"><i class="fas fa-user-secret"></i></button>
          <input type="button" class="btn btn-danger rounded-circle ml-2" id="google-SignIn" value="G">
        </div>
        <!-- <input type="button" id="facebook-SignIn" value="f"> -->
        <p id="newAccount-register" class="fontsize-p btn">O Crear una cuenta nueva</p>
      </div>
      <div id="register" class="hidden">
        <div class="d-flex justify-content-center">
          <button id="return" class="btn btn-success rounded-circle mt-4  mr-2"><i class="fas fa-arrow-left"></i></button> 
          <h2 class="pt-3 ml-4 mr-5">Registrate</h2>
        </div>
        <div id="validation-messageR"></div>
        <input type="text" id="name-register" class="form-control form-size bg-grey mt-2 mb-2" placeholder="Nombre Completo">
        <input type="text" id="nickName-register" class="form-control form-size bg-grey mt-2 mb-2" placeholder="Nombre Usuario">
        <input type="email" id="email-register" class="form-control form-size bg-grey mt-2 mb-2" placeholder="Correo Electrónico">
        <!-- <div class="botton"> -->       
        <div class="input-group">
          <input type="password" id="password-register" class="form-control form-size bg-grey mb-2 mt-2" placeholder="Contraseña">
          <div class="input-group-prepend mb-2 mt-2">
            <div class="input-group-text">
              <input type="checkbox" id="password-register-show">
            </div>
          </div>
        </div>
        <input type="button" class="btn btn-success mt-2 mb-4" id="register-user" value="Registrarse">
      </div>
    </section>
    
    <section id="wall" class="hidden container pt-3">
      <div id="dataBase" class="bg-light rounded mb-5 mr-2 ml-2">
        <div class="p-3">
          <textarea name="Publicación" class="form-control" id="post" cols="" rows=""></textarea>
          <br>
          <input type="button" class="btn btn-success" value="Publicar" id="btnSave">       
        </div>
      </div>
      <div id="publications" class="bg-green rounded mr-2 ml-2 mt-3">
        <h3 class="pr-3 pt-3 pb-3">Publicaciones:</h3>
        <div id="post-list" class=""></div>
        <div id="post-list-public" class="hidden "></div>
      </div>
    </section>
